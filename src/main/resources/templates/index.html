<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">用户管理系统</h1>

        <div class="mb-3">
            <a th:href="@{/showNewUserForm}" class="btn btn-primary">添加新用户</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead clsee="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${listUsers}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-info">编辑</a>
                        <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">删除</a> 
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
